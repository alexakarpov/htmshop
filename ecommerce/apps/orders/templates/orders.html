{% extends 'headless_base.html' %}
{% load static %}
{% block title %}
    Orders
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-2">order id</div>
            <div class="col-2">status</div>
            <div class="col-3">date</div>
        </div>
        {% for order in order_list %}
            <div class="row">
                <div class="col-2">
                    <a href="{% url 'orders:order_details' order.id %}">{{ order.id }}</a>
                </div>
                <div class="col-2">{{ order.status }}</div>
                <div class="col-3">{{ order.created }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
