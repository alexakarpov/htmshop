<table>
    <th class="sku">SKU</th>
    <th class="title">Title</th>
    <th class="qty">Qty</th>
    <th>Printed</th>
    {% for line in page %}
        <tr>
            <td>
                <span class="sku">{{ line.sku }}</span>
            </td>
            <td>
                <span class="title">{{ line.title }}</span>
            </td>
            <td>
                <span class="qty">{{ line.qty }}</span>
            </td>
            <td></td>
        </tr>
    {% endfor %}
</table>
