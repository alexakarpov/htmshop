{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/worklists.css' %}" />
</head>
<body>
    <h2>{{ title|title }} Worklist of {{ now }}</h2>
    <div id="content">
        {% for page in work %}
            <div class="print_page" style="page-break-after: always;">
                {% include "printing_page.html" with page=page %}
                <p>Page {{ page.number }} of {{ page.paginator.num_pages }}</p>
            </div>
        {% endfor %}
    </div>
</body>
