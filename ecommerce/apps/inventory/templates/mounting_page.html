<table style="page-break-after: always;">
    <th class="sku">SKU</th>
    <th class="title">Title</th>
    <th class="title">Completed</th>
    {% for it in page %}
    <tr>
        <td><span class="sku">{{ it.sku }}</span></td>
        <td><span class="title">{{ it.title }}</span></td>
        <td><span class="quantity"> </span></td>
    </tr>
    {% endfor %}
    <p>Page {{ page.number }} of {{ page.paginator.num_pages }}</p>
</table>
