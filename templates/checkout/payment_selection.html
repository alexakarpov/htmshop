{% extends "../base.html" %}
{% load static %}
{% block title %}Payment Selection{%endblock %}
{% block content %}

<div class="container">
  <div class="col-12">
    <h1 class="h2">Payment Selection</h1>
  </div>
  <div class="col-12">
    <p>Please select your payment option</p>
  </div>
  <hr />
</div>

<div class="container">
  <div class="row">
    <div class="col-6">
      <p>Pay with Paypal</p>
    </div>
    <div class="col-6">
      <p>Pay with a credit card</p>
      <h3>CollectJS Payment Form</h3>
      
      <form action="{% url 'checkout:token_payment' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input id="payButton" role="button" type="submit" class="btn btn-success fw-bold" value="Pay">
      </form>

    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-4 col-lg-4 order-md-last p-0 order-3">
      <div class="d-flex bd-highlight">
    </div>
    <div class="col-md-7 col-lg-8 pe-0 pe-md-5">
      <div id="paypal-button-container"></div>
    </div>
  </div>
</div>

<script src="https://secure.networkmerchants.com/token/Collect.js" data-tokenization-key="uXRD2W-32WSUp-36EU4c-mbVZ3m"></script>

{% endblock %}
