{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Inventory and Work Lists</title>
    <link rel="stylesheet" href="{% block stylesheet %}{% endblock %}" />
</head>

<h1>Worklists generation:</h1>

<form class="m-1" action="{% url 'inventory:print-worklist' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Generate Print worklist</button>
</form>
<form class="m-1" action="{% url 'inventory:pdf' %}" method="get">
    <button type="submit" class="btn btn-success">Generate Mounting worklist</button>
</form>

</html>
