---
- name: deployment steps
  hosts: htmstore_dev
  become: true
  user: ubuntu

  tasks:
      #### virtualenv
    - name: create the virtualenv
      command:
        cmd: virtualenv /var/venv -p python3
        creates: '/var/venv'

    - name: venv ownership
      file:
        path: /var/venv
        state: directory
        owner: storeadmin
        group: htm
        mode: 0775

    - name: clear the previous deployment
      file:
        path: /var/htmshop
        state: absent

    - name: Git checkout
      ansible.builtin.git:
        repo: 'https://github.com/alexakarpov/htmshop.git'
        dest: /var/htmshop/
        version: release
        depth: 1
        force: yes

    - name: Create static_root subdirectory
      file:
        path: /var/static_root
        state: directory
        owner: storeadmin
        group: htm
        mode: 0775

    - name: install dependencies
      pip:
        virtualenv: /var/venv
        requirements: /var/htmshop/requirements.txt

    ### secrets
    - name: dotenv file
      copy:
        src: ../secrets/staging.env
        dest: /var/htmshop/.env
        owner: storeadmin
        group: htm
    ### environment

    - name: Create media_root directory
      file:
        path: /var/media_root
        state: directory
        owner: storeadmin
        group: htm
        mode: 0775

    - name: media files
      copy:
        src: ../../media/
        dest: /var/media_root
        owner: storeadmin
        group: htm

    - name: Create log subdirectory
      file:
        path: /var/htmshop/log
        state: directory
        owner: storeadmin
        group: htm
        mode: 0775

    - name: run migrations
      community.general.django_manage:
        virtualenv: /var/venv
        project_path: /var/htmshop
        command: migrate
      environment:
        DJANGO_SETTINGS_MODULE: ecommerce.settings.staging

    - name: static files
      community.general.django_manage:
        virtualenv: /var/venv
        project_path: /var/htmshop
        command: collectstatic
      environment:
        DJANGO_SETTINGS_MODULE: ecommerce.settings.staging

    - name: owner of app dir to storeadmin
      file:
        path: /var/htmshop
        state: directory
        recurse: true
        owner: storeadmin
        group: htm

    - name: owner of static root dir to storeadmin
      file:
        path: /var/static_root
        state: directory
        recurse: true
        owner: storeadmin
        group: htm

    - name: gunicorn service restart
      systemd:
        name: gunicorn.service
        state: restarted
        daemon_reload: yes
